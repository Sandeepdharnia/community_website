<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Concert+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="./images/Logo_ZCC_flex.png" alt="Logo ZCC">
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="news.html" class="active">News</a>
    </nav>
  </header>

  <main>
    <h1>Community News</h1>
    <section id="articles">

    </section>
    <section class="news-articles">
      <h2>Submit Your Article</h2>
      <form onsubmit="alert('Thank you for your contribution!'); return false;">
        <label for="name">Your Name</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required />

        <label for="title">Article Title</label>
        <input id="title" type="text" name="title" placeholder="Article Title" required />

        <label for="content">News Content</label>
        <textarea id="content" name="content" placeholder="Write your news..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Community Hub</p>
  </footer>
</body>
</html>
